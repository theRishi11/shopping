<section class="text-gray-600 body-font">
  <div class="container px-5 py-16 mx-auto ">

    <div class="flex  -m-4 ">
      <div class="bg-gray-100 p-20 rounded-lg grid grid-cols-5">
        {% for product in products %}
         <div>
          <img class="h-40 rounded w-full object-cover object-center mb-6" src="{{ product.image.url}}" alt="content">
          <h3 class=" text-indigo-500 text-2xl font-bold title-font">Brand name-{{product.brand}}</h3>
          <p class="leading-relaxed text-lg font-medium text-slate-500">{{product.description}}</p>
          <p class="leading-relaxed text-xl font-semibold text-teal-700">Rs.{{product.price}}/-</p>
          <p class="leading-relaxed text-xl font-semibold text-red-700">Rs.{{product.discount_price}}/-</p>
          <a href="{% url 'viewproduct' product.slug %}" class="text-lg text-white rounded-lg w-full mt-5 px-4 bg-teal-500 hover:bg-teal-700 font-medium mb-2">Buy Now</a>
         </div>

      {% endfor %}
    </div>

    </div>
  </div>
</section>
